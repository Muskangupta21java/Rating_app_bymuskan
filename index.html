<html>
<head>
     <title>Rating App by Muskan</title>
     <style>
           *{font-size:60px;}
           body{background-color:mistyrose;}
           .btn{border-radius:30px;margin-left:30px;}
           .btn:hover{color:red;}
     </style>
</head>
<body>
<center>
        <h1>Rating App</h1>
        <br/>
        <form onsubmit="find()">
        <input type="number" placeholder="enter rating between 1 to 5"id="rating"/>
        <br/> <br/> 
        <input type="submit"value="M1"class="btn"/>
        <input type="submit"value="M2"class="btn"/>
        <input type="submit"value="M3"class="btn"/>
        </form>
        <h2 id="msg"/>

        <script>
        function find()
        {
         event.preventDefault();
         let rating=document.getElementById("rating");
         let msg=document.getElementById("msg");

         if(rating.value=="")
{
  alert("u did not enter rating");
  msg.innerHTML="";
  rating.focus();
  return;
}

let ele=document.activeElement.value;
let ans="";
let r=parseInt(rating.value);

         if((r<1)||(r>5))
         {
             alert("rating shud be between 1 to 5");
             rating.value="";
             msg.innerHTML="";
             rating.focus();
             return;
         }
         if(ele=="M1")
         {
             if(r==1)       ans="POOR ";
             else if(r==2)  ans="OK :|";
             else if(r==3)  ans="OK :|";
             else if(r==4)  ans="WOW :)";
             else if(r==5)  ans="WOW :)";
             msg.innerHTML="M1-->"+ans;
         }
         else if(ele=="M2")
         {
          if(r==1)                   ans="POOR :(";
          else if((r==2)||(r==3))    ans="OK :|";
          else if((r==4)||(r==5))    ans="WOW :)";
          msg.innerHTML="M2-->"+ans;
         }

         else if (ele=="M3")
         {
            switch(r)
            {
                case  1  :  ans="Poor :(";  break;
                case  2 :  ans="OK :|";  break;
                case  3 :  ans="OK :|";  break;
                case  4 :  ans="WOW :) ";  break;
                case  5 : ans="WOW :)";  break;
             }
             msg.innerHTML="M3-->"+ans;

          } 
    }
    </script>       
</center>
</body>
<html>
